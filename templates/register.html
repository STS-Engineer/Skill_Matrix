<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account - Skill Matrix</title>

  <!-- Styles & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); font-family:'Poppins', sans-serif;">

  <!-- ✅ Header (only logo) -->
  <nav class="navbar navbar-light bg-white shadow-sm mb-5">
    <div class="container d-flex justify-content-center align-items-center py-2">
      <a href="#" class="navbar-brand d-flex align-items-center"
         style="font-weight:700; font-size:1.6rem;
                background:linear-gradient(135deg,#667eea,#764ba2);
                -webkit-background-clip:text; -webkit-text-fill-color:transparent;">
        <i class="bi bi-diagram-3-fill me-2" style="color:#667eea;"></i>
        Skill Matrix
      </a>
    </div>
  </nav>

  <!-- ✅ Registration Form -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card shadow-lg border-0" style="width:400px; border-radius:16px;">
      <div class="card-body p-4">
        <h3 class="text-center mb-4" style="color:#0a2351;">Create an Account</h3>

        <form method="POST" action="{{ url_for('register') }}">
          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" id="email" name="email" class="form-control"
                   placeholder="name.lastname@avocarbon.com" required>
          </div>

          <!-- Full Name (auto) -->
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="auto-generated" readonly>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="********" required>
          </div>

          <button type="submit" class="btn w-100 text-white"
                  style="background:linear-gradient(135deg,#667eea,#764ba2);
                         border:none; border-radius:8px;">
            Sign up
          </button>
        </form>

        <div class="text-center mt-3">
          <p>Already have an account?
            <a href="{{ url_for('login') }}" style="color:#1a73e8; text-decoration:none; font-weight:500;">
              Login
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Footer -->
  <footer class="text-center mt-5 py-4 bg-white shadow-sm">
    <strong style="background:linear-gradient(135deg,#667eea,#764ba2);
                   -webkit-background-clip:text; -webkit-text-fill-color:transparent;">
      Skill Matrix System
    </strong> — All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Auto-generate name from email -->
  <script>
    document.getElementById("email").addEventListener("input", function() {
      const email = this.value.trim();
      const nameField = document.getElementById("username");

      if (email.includes("@")) {
        const namePart = email.split("@")[0];       // before @
        const fullName = namePart.replace(/\./g, " "); // replace . with space
        nameField.value = fullName;
      } else {
        nameField.value = "";
      }
    });
  </script>
</body>
</html>
