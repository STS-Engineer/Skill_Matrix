{% extends "base.html" %}
{% block title %}{{ _("Add a Skill") }}{% endblock %}

{% block content %}
<style>
  /* Section Container */
  .add-skill-container {
    max-width: 850px;
    margin: 2rem auto;
    animation: fadeInUp 0.6s ease;
  }

  /* Header */
  .add-skill-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.25);
    color: white;
    text-align: center;
    margin-bottom: 2rem;
    position: relative;
    overflow: hidden;
  }

  .add-skill-header::before {
    content: '';
    position: absolute;
    top: -60px;
    right: -80px;
    width: 250px;
    height: 250px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
  }

  .add-skill-header h3 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .add-skill-header p {
    color: rgba(255,255,255,0.85);
    margin: 0;
  }

  /* Form */
  .add-skill-form {
    background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
    border-radius: 16px;
    padding: 2.5rem;
    border: 2px dashed #cbd5e0;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
    animation: fadeInUp 0.8s ease;
  }

  .form-label {
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .form-label i {
    color: #667eea;
  }

  .form-control, .form-select, textarea {
    border-radius: 12px;
    border: 2px solid #e2e8f0;
    padding: 0.75rem 1rem;
    transition: all 0.3s ease;
    background: white;
  }

  .form-control:focus, .form-select:focus, textarea:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
  }

  /* Buttons */
  .btn-submit {
    background: linear-gradient(135deg, #48bb78 0%, #38b2ac 100%);
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    padding: 0.8rem 2rem;
    box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
  }

  .btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(56, 178, 172, 0.4);
  }

  .btn-back {
    background: white;
    color: #667eea;
    border: 2px solid #667eea;
    border-radius: 50px;
    padding: 0.8rem 2rem;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
  }

  .btn-back:hover {
    background: #667eea;
    color: white;
    transform: translateY(-2px);
  }

  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .add-skill-header {
      padding: 1.5rem;
    }

    .add-skill-form {
      padding: 1.5rem;
    }

    .add-skill-header h3 {
      font-size: 1.6rem;
    }
  }
</style>

<div class="add-skill-container">

  <!-- Header -->
  <div class="add-skill-header">
    <h3><i class="bi bi-lightning-charge-fill"></i> {{ _("Add a New Skill") }}</h3>
    <p>{{ _("Define a new technical or behavioral skill for your employees") }}</p>
  </div>

  <!-- Form -->
  <form method="POST" action="{{ url_for('add_skill') }}" class="add-skill-form">
    <div class="row g-4">
      <!-- Skill Name -->
      <div class="col-md-6">
        <label for="skill_name" class="form-label">
          <i class="bi bi-star-fill"></i> {{ _("Operation Number") }} *
        </label>
        <input type="text" id="skill_name" name="skill_name" class="form-control"
               placeholder="{{ _('e.g., OP 010...') }}" required>
      </div>

      <!-- Category -->
      <div class="col-md-6">
        <label for="category" class="form-label">
          <i class="bi bi-tags-fill"></i> {{ _("Line") }}
        </label>
        <input type="text" id="category" name="category" class="form-control"
               placeholder="{{ _(' ') }}">
      </div>

      <!-- Description --->
      <div class="col-12">
        <label for="description" class="form-label">
          <i class="bi bi-card-text"></i> {{ _("Skill Name-Description") }}
        </label>
        <textarea id="description" name="description" class="form-control" rows="3"
                  placeholder="{{ _('Details about the skill (optional)') }}"></textarea>
      </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <a href="{{ url_for('skills_list') }}" class="btn-back">
        <i class="bi bi-arrow-left"></i> {{ _("Back to List") }}
      </a>
      <button type="submit" class="btn-submit">
        <i class="bi bi-check-circle-fill"></i> {{ _("Save Skill") }}
      </button>
    </div>
  </form>
</div>
{% endblock %}
