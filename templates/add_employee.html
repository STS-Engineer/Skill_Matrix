{% extends "base.html" %}
{% block title %}{{ _("Add an Employee") }}{% endblock %}

{% block content %}
<style>
  /* Container */
  .add-employee-container {
    max-width: 850px;
    margin: 2rem auto;
    animation: fadeInUp 0.6s ease;
  }

  /* Header */
  .add-employee-header {
    background: linear-gradient(135deg, #667eea 0%, #9361c5 100%);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 10px 30px rgba(79, 172, 254, 0.25);
    color: white;
    text-align: center;
    margin-bottom: 2rem;
    position: relative;
    overflow: hidden;
  }

  .add-employee-header::before {
    content: '';
    position: absolute;
    top: -60px;
    right: -80px;
    width: 250px;
    height: 250px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
  }

  .add-employee-header h3 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  /* Form */
  .add-employee-form {
    background: linear-gradient(135deg, #f8faff 0%, #f1f5ff 100%);
    border-radius: 16px;
    padding: 2.5rem;
    border: 2px dashed #cbd5e0;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
  }

  .form-label {
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 0.5rem;
  }

  .form-control {
    border-radius: 12px;
    border: 2px solid #e2e8f0;
    padding: 0.75rem 1rem;
    transition: all 0.3s ease;
    background: white;
  }

  .form-control:focus {
    border-color: #4facfe;
    box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.15);
  }

  /* Buttons */
  .btn-submit {
    background: linear-gradient(135deg, #48bb78 0%, #38b2ac 100%);
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    padding: 0.8rem 2rem;
    box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
    transition: all 0.3s ease;
  }

  .btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(56, 178, 172, 0.4);
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .add-employee-header {
      padding: 1.5rem;
    }
    .add-employee-form {
      padding: 1.5rem;
    }
  }
</style>

<div class="add-employee-container">

  <!-- Header -->
  <div class="add-employee-header">
    <h3><i class="bi bi-person-plus-fill"></i> {{ _("Add an Employee") }}</h3>
  </div>

  <!-- Form -->
  <form method="POST" enctype="multipart/form-data" class="add-employee-form">

    <!-- Employee ID -->
    <div class="mb-3">
      <label for="id" class="form-label">{{ _("Employee ID") }}</label>
      <input type="number" id="id" name="id" class="form-control" placeholder="e.g. 1001" required>
    </div>

    <!-- First name -->
    <div class="mb-3">
      <input name="first_name" placeholder="{{ _('First Name') }}" class="form-control" required>
    </div>

    <!-- Last name -->
    <div class="mb-3">
      <input name="last_name" placeholder="{{ _('Last Name') }}" class="form-control" required>
    </div>

    <!-- Position -->
    <div class="mb-3">
      <input name="position" placeholder="{{ _('Position') }}" class="form-control">
    </div>

    <!-- Department -->
    <div class="mb-3">
      <input name="department" placeholder="{{ _('Department') }}" class="form-control">
    </div>

    <!-- Hire Date -->
    <div class="mb-3">
      <label for="hire_date" class="form-label">{{ _("Hire Date") }}</label>
      <input type="date" id="hire_date" name="hire_date" class="form-control">
    </div>

    <!-- Photo -->
    <div class="mb-4">
      <label for="photo" class="form-label">{{ _("Employee Photo") }}</label>
      <input type="file" id="photo" name="photo" accept="image/*" class="form-control">
    </div>

    <button class="btn-submit" type="submit">
      âœ… {{ _("Save") }}
    </button>
  </form>
</div>
{% endblock %}
